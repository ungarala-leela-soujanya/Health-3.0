<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <script>
        function saveDetails() {
            var medicalHistoryData = {};
            for (var i = 1; i <= 10; i++) {
                var diseaseSelect = document.getElementById("disease" + i);
                medicalHistoryData["disease" + i] = diseaseSelect.value;
            }
            localStorage.setItem("medicalHistoryData", JSON.stringify(medicalHistoryData));
            alert("Medical history details saved successfully!");
            window.location.href = "file:///C:/Users/hp/Desktop/summary.html";
        }
    </script>
</body>
</html>
