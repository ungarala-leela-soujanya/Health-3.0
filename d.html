<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <!-- Your CSS styles here -->
</head>
<body>
    <h1>Summary</h1>

    <h2>Medical History:</h2>
    <pre id="medicalHistoryData"></pre>

    <h2>Personal Details:</h2>
    <pre id="personalDetails"></pre>

    <!-- Add a form for users to enter username and email -->
    <h2>Enter Your Details:</h2>
    <form id="userDetailsForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        var medicalHistoryData = JSON.parse(localStorage.getItem("medicalHistoryData"));
        var personalDetails = JSON.parse(localStorage.getItem("personalDetails"));

        // Display medical history data
        document.getElementById("medicalHistoryData").innerText = JSON.stringify(medicalHistoryData, null, 2);

        // Display personal details
        document.getElementById("personalDetails").innerText = JSON.stringify(personalDetails, null, 2);

        // Clear localStorage after retrieving data
        localStorage.removeItem("medicalHistoryData");
        localStorage.removeItem("personalDetails");

        // Add event listener for form submission
        document.getElementById("userDetailsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve username and email from the form
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;

            // Do something with the username and email (e.g., store in localStorage)
            var userDetails = { username: username, email: email };
            localStorage.setItem("userDetails", JSON.stringify(userDetails));

            // Optional: Redirect to another page after form submission
            // window.location.href = "another-page.html";
        });
    </script>
</body>
</html>
