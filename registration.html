<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      height: 100%;
      background-color: #f9f9f9;
      background-size: cover;
      background-image: url('C:/Users/hp/Desktop/istockphoto-1280587810-612x612.jpg');
    }

    .registration-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .registration-box {
      padding: 30px; /* Increased padding */
      background-color: #ADD8E6; /* Set background color */
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 15px; /* Rounded corners */
      border: 1px solid grey;
      max-width: 400px; /* Adjusted maximum width of the registration box */
      width: 80%; /* Adjusted width */
    }

    .form-group {
      margin-bottom: 15px; /* Add margin between form groups */
    }

    #registration-form {
      width: 100%; /* Set form width to 100% */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button[type="submit"] {
      width: 100%; /* Set input and button width to 100% */
    }

    button[type="submit"] {
      background-color: #4CAF50; /* Green color for the button */
      color: white; /* White text color for the button */
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="registration-box">
      <h1>Registration Form</h1>
      <form id="registration-form" method="post" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Check if username, email, and password match the predefined values
      if (username === "admin" && email === "admin@gmail.com" && password === "admin123") {
        alert("Registration Successful");
        window.location.href = "file:///C:/Users/hp/Desktop/k.html"; // Redirect to login.html on successful registration
      } else {
        alert("Invalid Information. Please try again.");
      }
    }
  </script>
</body>
</html>
