<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/a3/7d/39/a37d3958bdd242f57a1b962469fcb635.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ADD8E6; /* Light blue color */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hospital Information</h2>
    <table>
        <tr>
            <th>Name of the Hospital</th>
            <th>Name of the Doctor</th>
            <th>Contact Number</th>
            <th>Video Call</th>
        </tr>
        <tr>
            <td>Hospital A</td>
            <td>Dr. John Doe</td>
            <td>123-456-7890</td>
            <td><a href="https://example.com/video-call">Join Video Call</a></td>
        </tr>
        <tr>
            <td>Hospital B</td>
            <td>Dr. Jane Smith</td>
            <td>987-654-3210</td>
            <td><a href="https://example.com/video-call">Join Video Call</a></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</div>

</body>
</html>
