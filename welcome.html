<!DOCTYPE html>
<html>
<head>
    <title>Person Details</title>
    <style>
        body {
            background-image: url('C:/Users/hp/Desktop/WhatsApp Image 2024-02-03 at 18.53.56_e4898598.jpg');
            background-size: cover;
            background-position: center;
            color: #000080; /* Dark Blue */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 800px;
            margin-top: 20px;
        }
        .left-section, .right-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-section {
            text-align: left;
            background-color: rgba(255, 182, 193, 0.7); /* Transparent Medium Pink */
            border-radius: 10px;
            margin-right: 20px;
        }
        .right-section {
            text-align: left;
            background-color: rgba(255, 182, 193, 0.7); /* Transparent Medium Pink */
            border-radius: 10px;
            padding-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #000080; /* Dark Blue */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="age">Age:</label>
            <input type="number" name="age" required><br> <!-- Added age field -->
            <label for="blood_group">Blood Group:</label>
            <input type="text" name="blood_group" required><br> <!-- Added blood group field -->
        </div>

        <div class="right-section">
            <h2>Additional Details</h2>
            <label for="caste">Caste:</label>
            <select name="caste">
                <option value="oc">OC</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="other">Other</option>
            </select><br>
            <label for="religion">Religion:</label>
            <select name="religion">
                <option value="hindu">Hindu</option>
                <option value="christian">Christian</option>
                <option value="muslim">Muslim</option>
                <option value="others">Others</option>
            </select><br>
            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select><br>
            <label for="certificate">Upload Certificate:</label>
            <input type="file" name="certificate" accept=".pdf, .doc, .docx"><br>
            <div style="background-color: rgba(255, 182, 193, 0.7); padding: 10px; border-radius: 5px;">
                <button type="button" onclick="saveAndOpenWelcomePage()">Save Details and Open Welcome Page</button>
            </div>
        </div>
    </div>

    <script>
        function saveAndOpenWelcomePage() {
            // Add code here to save the details (e.g., send to a server) before navigating to the welcome page
            // For demonstration purposes, it will open the specified HTML page
            window.open('file:///C:/Users/hp/Desktop/his.html', '_blank');
        }
    </script>
</body>
</html>
