<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIP.XVu7EOcaPZvsDra1uHIS-wHaEo?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .medicine-block {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px; /* Adjust the width as needed */
            width: 100%; /* Ensures responsiveness */
        }

        .total-amount-block {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6e6e6;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="medicine-block">
        <h2>Medicine Information</h2>
        <table>
            <tr>
                <th>Medicine</th>
                <th>Count</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Medicine 1</td>
                <td>x</td>
                <td>a</td>
            </tr>
            <tr>
                <td>Medicine 2</td>
                <td>y</td>
                <td>b</td>
            </tr>
            <tr>
                <td>Medicine 3</td>
                <td>z</td>
                <td>c</td>
            </tr>
        </table>
        <div class="total-amount-block">
            <h3>Total Amount</h3>
            <p>amt</p>
        </div>
    </div>
</body>
</html>
